<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gomoku</title>
	<link rel="stylesheet" type="text/css" href="css/checkerboard.css">

</head>

<body>

	</div>

	<div id="checkerboard">


	</div>


	<div class="chessGrid">

			h
		</div>
		<div class="v">
			v
		</div>
		<but class="empty">
			c
		</but>
	</div>

	<div class="chessGrid">
		<div class="h">
			h
		</div>
		<div class="v">
			v
		</div>
		<but class="black">
			c
		</but>
	</div>

	<div class="chessGrid">
		<div class="h">
			h
		</div>
		<div class="v">
			v
		</div>
		<but class="white">
			c
		</but>
	</div>


	<but onclick="temp()">
		button
	</but>

</html>
